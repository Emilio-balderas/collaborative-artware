<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: new name + project description -->
    <title>Collaborative Artware</title>
    <meta name="description" content="Experimental online drawing application by Media Art and Design students at the University of Chicago">
    <!-- TODO: social media meta tags -->
    <!-- TODO: favicon -->
    <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/draggable.css">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>

    <script src="../js/libs/p5.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/myLine.js"></script>
    <div class="drawingPads">
      <div id="create"></div>
      <div id="test"></div>
    </div>
    <div class="settings">
      <button id="clear">Clear</button>
      <div name="saveBrush" id="saveContainer">
        <input type="text" id="bname" name="bname" value="Enter Brush Name"><br>
        <button id="save">Save</button>
      </div>
      <button id="test">Test</button>
    </div>
    <div class="brushesMade">
      <div class = "defaultBrushes">
        <button class= "premade" id="none" onclick="updateBrush(0)">none</button>
        <button class= "premade" id="ellipse" onclick="updateBrush(1)">ellipse</button>
        <button class= "premade" id="wordbrush" onclick="updateBrush(2)">wordbrush</button>
        <button class= "premade" id="rectangle" onclick="updateBrush(3)">rectangle</button>
        <button class= "premade" id="linework" onclick="updateBrush(4)">linework</button>
      </div>
    </div>

  </body>
</html>
